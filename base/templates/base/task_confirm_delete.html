{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <a href="{% url 'tasks' %}">
    <span class="material-symbols-rounded">arrow_back_ios
    </span>Go Back</a>
</div>

<div class="card-body">
    <form method="POST">
    {% csrf_token %}
    <p> Are you sure you want to Delete this Task? "{{task}}"</p>
    <input class="button" type="submit" value="Delete"/>
    </form>
</div>


{% endblock content %}
